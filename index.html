<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opal Epoxy Contact</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000000; /* black */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    .logo {
      max-width: 250px;
      margin-bottom: 25px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 400;
      color: #444;
    }
    p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0073e6;
      text-decoration: none;
      transition: color 0.2s, font-weight 0.2s;
    }
    a:hover {
      color: #005bb5;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo at top -->
    <img src="logo.png" alt="Opal Epoxy Logo" class="logo">

    <!-- Contact info -->
    <h2>Owen Mead &amp; Eli Palmer</h2>
    <p>Email: <a href="mailto:ewpalmer47@gmail.com">ewpalmer47@gmail.com</a></p>
    <p>Phone: <a href="tel:+14809528347">480-952-8347</a></p>
    <p>Location: Utah Valley</p>
  </div>
</body>
</html>
